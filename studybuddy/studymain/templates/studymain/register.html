{% extends "studymain/layout.html" %}
{% load crispy_forms_tags %}


{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-6">
                <form method="POST" action={% url 'register' %} enctype="multipart/form-data" class="m-2">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <input type="submit" class="btn btn-dark col-auto m-2"></input>
                        <button id="backbtn" class="btn btn-dark m-2 col-auto">Go back</button>
                    </div>
                </form>
        </div>
    </div>


{% endblock %}
